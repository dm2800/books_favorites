<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4 text-center mt-4 mb-4">
        <nav class = "text-center mt-4 mb-4">
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>



        
        <div class="container d-flex text-center">
            <div class="container bg-dark p-5">
                <h1 class = 'mb-4 text-white'>{{book.title}}</h1>
                <h4 class = "text-white">Favorited by:</h4>
                {% for author in book.favorites %}
                <p class = "text-white">{{author.name}}</p>
                {% endfor%}
            </div>
            <div class="container bg-light d-block text-center p-5">
                <form action="/addfaveauthor/" method="post">
                    <h1 class = 'mb-4'>Add Book's Favorite</h1>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                
                        <div class="form-group mb-3">
                            <label class = "mr-5" for="author_id">Authors:</label>
                            <select class = "form-select" name="author_id">
                                {% for author in unfavorited_authors %}
                                <option  value="{{author.id}}">{{author.name}}</option>
                                {% endfor %} 
                                </select>
                        </div>
                        <input class="btn btn-info" type="submit" value="Add Fave">
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
