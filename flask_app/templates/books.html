<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class = "text-center mt-4 mb-4">
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <div class="container d-flex text-end">
            <div class="container bg-dark p-5">
                <h1 class = 'mb-4 text-white'>New Book</h1>
                <form action="/books/create/" method="post">
                    <div class="form-group text-white">
                        <label for="title">Title</label>
                        <input type="text" name ="title">
                    </div>
                    <div class="form-group text-white mt-4">
                        <label for="num_of_pages">Number of Pages</label>
                        <input type="text" name ="num_of_pages">
                    </div>
                    <input class="btn btn-info mt-3" type="submit" value="Create">
                </form>
            </div>
            <div class="container bg-light d-block text-start p-5">
                <h1 class = 'mb-4'>All Books</h1>
                {% for book in books %}
                <p><a href="/books/{{book.id}}/">{{book.title}}</a></p>
                {% endfor %}
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
