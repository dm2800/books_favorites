<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    
    <div class="container mx-auto p-4">
        {% block menu %}
        <a href="/">Home</a>
        {% endblock menu %}
    </div>

    <div class="container d-flex text-center">
        <div class="container bg-dark p-5">
            <h1 class = 'mb-4 text-white'>{{author.name}}'s Favorite Books</h1>
            <h2>{{author.name}}'s Favorite Books</h2>

            <table class="table table-dark table-striped">
                <thead>
                    <th>Title</th>
                    <th># of Pages</th>
                </thead>
                <tbody>
                    {% for book in author.favorites %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>s
        </div>
        <div class="container bg-light d-block text-center p-5">
            <form action="/addfavebook/" method="post">
                <h1 class = 'mb-4'>Add Author's Favorite</h1>
                <input type="hidden" name="author_id" value="{{author.id}}">
            
                    <div class="form-group mb-3">
                        <label class = "mr-5" for="book_id">Books:</label>
                        <select class = "form-select" name="book_id">
                            {% for book in unfavorited_books %}
                            <option  value="{{book.id}}">{{book.title}}</option>
                            {% endfor %} 
                            </select>
                    </div>
                    <input class="btn btn-info" type="submit" value="Add Fave">
            </form>
        </div>
    </div>
    
</body>
</html>
